<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/theme.css" rel="stylesheet">
    <style type="text/css">
    ul>li, a{cursor: pointer;}
    </style>
    <title>patty -> murphy</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    <div class="container" id="navbar-container">
    <div class="navbar-header">
        <a href="http://movies.simpsons.lan" class="navbar-brand">
            <small>
                <i class="glyphicon glyphicon-log-out"></i>
                http://movies.simpsons.lan 
            </small>
        </a><!-- /.brand -->
        
    </div><!-- /.navbar-header -->
    </div>
</div>


<div ng-controller="customersCrtl">
<div class="container theme-showcase" role="main">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 class="panel-title">patty -> murphy</h1>
            </div>
          </div>
    <div class="row">
        <div class="col-md-2">PageSize:
            <select ng-model="entryLimit" class="form-control">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="col-md-3">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
        <div class="col-md-4">
            <h5>Filtered {{ filtered.length }} of {{ totalItems}} total customers</h5>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12" ng-show="filteredItems > 0">
            <table class="table table-striped table-bordered">
            <thead>
            <th>strFilename&nbsp;<a ng-click="sort_by('strFilename');"><i class="glyphicon glyphicon-sort"></i></a></th>
						<th>strPath&nbsp;<a ng-click="sort_by('strPath');"><i class="glyphicon glyphicon-sort"></i></a></th>
						<th>strSize&nbsp;<a ng-click="sort_by('strSize');"><i class="glyphicon glyphicon-sort"></i></a></th>
            </thead>
            <tbody>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td>{{data.strFilename}}</td>
                    <td>{{data.strPath}}</td>
                    <td>{{data.strSize}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No customers found</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">    
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
            
            
        </div>
    </div>
</div>
</div>


      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    


<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="app/app.js" one="host_1_host_2"></script>         


    </body>
</html>
